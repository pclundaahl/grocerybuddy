<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Grocery Buddy</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
.list-inline{
	background-color: #E5E5E5;
	border: 3px solid white;
}
</style>
<body>

<div class="container">
	<div class="row list-inline">
		<div class="col-sm-6 col-xs-9">
			<h2>Avacados</h2>
		</div>
		<div class="col-sm-1 col-xs-1 pull-right">
			<a href="#aboutModal" class="btn btn-default btn-md pull-right" data-toggle="modal" data-target="#listModal" style="margin-top: 15px;"><span class="glyphicon glyphicon-option-vertical"></span></a>
		</div>
	</div>

	<div class="row list-inline">
		<div class="col-sm-6 col-xs-9">
			<h2>Bananas</h2>
		</div>
		<div class="col-sm-1 col-xs-1 pull-right">
			<a href="#aboutModal" class="btn btn-default btn-md pull-right" data-toggle="modal" data-target="#listModal" style="margin-top: 15px;"><span class="glyphicon glyphicon-option-vertical"></span></a>
		</div>
	</div>

	<div class="row list-inline">
		<div class="col-sm-6 col-xs-9">
			<h2>Bread</h2>
		</div>
		<div class="col-sm-1 col-xs-1 pull-right">
			<a href="#aboutModal" class="btn btn-default btn-md pull-right" data-toggle="modal" data-target="#listModal" style="margin-top: 15px;"><span class="glyphicon glyphicon-option-vertical"></span></a>
		</div>
	</div>

	<div class="row" style="text-align: center;">
		<a href="#aboutModal" data-toggle="modal" data-target="#deleteModal" class="btn btn-danger">Delete</a>
		<a href="#aboutModal" data-toggle="modal" data-target="#checkoutModal" class="btn btn-success">Checkout</a>
	</div>
</div>

<!-- Options Modal -->
<div class="modal fade" id="listModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
                </div>
            <div class="modal-body">
                <center>
                <br>
                <h3 class="media-heading">What is the expiration date of your item?</h3>
                </center>
            </div>
            <div class="modal-footer">
                <center>
                <button type="button" class="btn btn-success btn-default" data-dismiss="modal">Yes</button>
                <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">No</button>
                </center>
            </div>
        </div>
    </div>
</div>

<!-- Delete Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
                </div>
            <div class="modal-body">
                <center>
                <br>
                <h3 class="media-heading">Are you sure you want to delete this list?</h3>
                </center>
            </div>
            <div class="modal-footer">
                <center>
                <button type="button" class="btn btn-success btn-default" data-dismiss="modal">Yes - Delete this list</button>
                <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">No - I'm still using this list!</button>
                </center>
            </div>
        </div>
    </div>
</div>

<!-- Checkout Modal -->
<div class="modal fade" id="checkoutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove"></span></button>
                <br>
                </div>
            <div class="modal-body">
                <center>
                <br>
                <h3 class="media-heading">Are you ready to checkout?</h3>
                </center>
            </div>
            <div class="modal-footer">
                <center>
                <button type="button" class="btn btn-success btn-default" data-dismiss="modal">Yes - Add my Items to the Fridge</button>
                <button type="button" class="btn btn-danger btn-default" data-dismiss="modal">No - Continue Shopping</button>
                </center>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
